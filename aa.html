<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>aa——pic</title>
    <script type="text/javascript" src="./jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(function () {
            var kw=/size/;
            if(kw.test($('img').src)){
                this.css(display,'block');
            }else {
                this.css(display,'none');
            }
//            window.alert($('img').length);
//            alert($('img')[0].src);
        });
        function f1() {
            for(var i=0;i<$('img').length;i++){
                $('img')[i].src= $('img')[i].src+'&size=1000';
            }
        }
    </script>
</head>
<body>
<div>
    <input type="button" value="放大" onclick="f1()"/>
    <img src="http://labs.tineye.com/images/mobile-menu.png"/>
