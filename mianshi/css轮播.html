<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css轮播</title>
    <style type="text/css">
        #frame{
            position: absolute;
            width: 600px;
            height: 400px;
            overflow: hidden;
        }
        #photos{
            position: absolute;
            z-index: 9;
            width: calc(600px * 5);
        }
        #photos img{
            float: left;
            width: 600px;
            height: 400px;
        }
        .play{
            animation: mypic 10s ease infinite alternate;
        }
        @keyframes mypic {
            0%,20%{
                margin-left: 0px;
            }
            25%,40%{
                margin-left: -600px;
            }
            45%,60%{
                margin-left: -1200px;
            }
            65%,80%{
                margin-left: -1800px;
            }
            85%,100%{
                margin-left: -2400px;
            }
        }
        .num{
            position: absolute;
            z-index: 10;
            display: inline-block;
            right: 20px;
            bottom: 20px;
            background: green;
            border-radius: 100%;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            cursor: alias;
            opacity: 0.8;
        }
        .num:nth-child(2){
            margin-right: 25px;
        }
        .num:nth-child(3){
            margin-right: 50px;
        }
        .num:nth-child(4){
            margin-right: 75px;
        }
        .num:nth-child(5){
            margin-right: 100px;
        }
        .num:hover{
            background: red;
        }
        .num:hover, #photos:hover{
            animation-play-state: paused;
        }
    </style>
</head>
<body>
<div>
    <div id="frame">
        <div class="play" id="photos">
            <img src="./img/1.jpg" alt="">
            <img src="./img/2.jpg" alt="">
            <img src="./img/3.jpg" alt="">
            <img src="./img/4.jpg" alt="">
            <img src="./img/5.jpg" alt="">
        </div>
        <a id="a1" class="num">4</a>
        <a id="a2" class="num">3</a>
        <a id="a3" class="num">2</a>
        <a id="a4" class="num">1</a>
        <a id="a5" class="num">5</a>
    </div>
</div>
</body>
</html>
