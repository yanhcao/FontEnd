<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test1</title>
    <script type="text/javascript">
        var speed=10;
        var id = setInterval('move(speed--)',500);
        var start = 0;
        var dir = 1;

        function move(speed) {
            var mydiv=document.getElementById('myDiv');
            var left=parseInt(mydiv.offsetLeft);
            if(dir==1){
                var newleft=mydiv.offsetLeft+(50*speed);
            }else{
                var newleft=mydiv.offsetLeft-(50*speed);
            }
            mydiv.style.left=newleft+'px';
            start = start + 500;
            if(start==5000){
                clearInterval(id);
            }
//            if(--speed==1){
//                speed=1;
//            }
//            console.log(mydiv.style.left);
            console.log(mydiv.offsetLeft);
            if(mydiv.offsetLeft-50<0||mydiv.offsetLeft+50>document.body.offsetWidth){
                dir = -dir;
            }
        }
    </script>
    <style type="text/css">
        #myDiv{
            position: absolute;
            left: 0px;
            top:100px;
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
<h1>实现一个div滑动的动画，由快至慢5s结束(不准用css3)</h1>
<div id="myDiv"></div>
</body>
</html>
