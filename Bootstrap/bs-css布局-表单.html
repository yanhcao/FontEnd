<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap表单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bs/css/bootstrap.css">
    <script src="../fengli_jquery/js/jquery-3.3.1.js"></script>
    <script src="bs/js/bootstrap.js"></script>
    <style type="text/css">
        /*对所有框进行焦点操作，设置box-shadow阴影*/
        .form-control:focus{
            box-shadow: #00a0e9;
        }
    </style>
</head>
<body>
<!--<form class="form-inline">-->
<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" readonly>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Example block-level help text here.</p>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Check me out
        </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

<form class="form-horizontal">
    <fieldset disabled>
        <div class="form-group">
            <label for="aa" class="col-md-2 control-label">Email</label>
            <div class="col-md-10">
                <!--<input type="text" class="form-control" id="aa" placeholder="Email">-->
                <p class="form-control-static">cyh@qq.com</p>
            </div>
        </div>
        <div class="form-group">
            <label for="bb" class="col-md-2 control-label">Password</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="bb" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </fieldset>
</form>

<!--下拉菜单-->
<select class="form-control">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
</select>
</body>
</html>
