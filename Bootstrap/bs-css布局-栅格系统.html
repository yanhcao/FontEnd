<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap栅格布局</title>
    <!--适应手机，必须根据手机宽和高，而非是分辨率-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bs/css/bootstrap.css">
    <script src="../fengli_jquery/js/jquery-3.3.1.js"></script>
    <script src="bs/js/bootstrap.js"></script>
    <script src="bs/holder/holder.js"></script>
    <style type="text/css">
        .row{
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>bootstrap前端框架</h1>
        <div class="row">
            <div class="col-md-4">
                <img src="../image/1.png" width="100%">
            </div>
            <!--<div class="col-md-4">
                <img src="../image/2.png" width="100%">
            </div>-->
            <div class="col-md-4 col-md-offset-4">
                <img src="../image/3.png" width="100%">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <img src="holder.js/100px200" alt="">
            </div>
            <div class="col-md-3">
                <img src="holder.js/100px200" alt="">
            </div>
            <div class="col-md-3">
                <img src="holder.js/100px200" alt="">
            </div>
            <div class="col-md-3">
                <img src="holder.js/100px200" alt="">
            </div>
        </div>
    </div>
</body>
</html>
