<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bs-css布局-表格</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bs/css/bootstrap.css">
    <script src="../fengli_jquery/js/jquery-3.3.1.js"></script>
    <script src="bs/js/bootstrap.js"></script>
</head>
<body>
<table class="table table-hover table-bordered table-condensed" style="width: 50%; border: 1px solid black">
    <tr><td class="alert-info">#</td><td>first name</td><td>last name</td></tr>
    <tr><td>1</td><td>xianbin</td><td>Tang</td></tr>
    <tr><td>2</td><td>yanhui</td><td>Cao</td></tr>
    <tr><td>3</td><td>Rose</td><td>Jack</td></tr>
</table>
<br>
<br>
<div class="table-responsive">
    <table class="table">
        <tr class="active"><td>#</td><td>first name</td><td>last name</td><td>last name</td></tr>
        <tr class="alert-success"><td>1</td><td>xianbin</td><td>Tang</td><td>last name</td></tr>
        <tr class="alert-warning"><td>2</td><td>yanhui</td><td>Cao</td><td>last name</td></tr>
        <tr class="alert-danger"><td>3</td><td>Rose</td><td>Jack</td><td>last name</td></tr>
        <tr class="alert-info"><td>4</td><td>Rose</td><td>Jack</td><td>last name</td></tr>
        <tr><td>5</td><td>Rose</td><td>Jack</td><td>last name</td></tr>
    </table>
</div>
</body>
</html>
