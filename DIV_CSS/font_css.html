<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>span字体设置</title>
    <style type="text/css">
        .style1{
            font-size: 20px;color: gold;font-style: normal;font-family: 华文新魏;
            text-decoration: underline;/*下划线*/
        }
    </style>
</head>
<body>
<span style="font-size: 10px;color:blue;font-style: oblique">栏目一</span><br/>
<span class="style1">栏目二</span><br/>
<span class="style1">栏目三</span><br/>
<span class="style1">栏目四</span><br/>
</body>
</html>
