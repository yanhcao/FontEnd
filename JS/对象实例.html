<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的方式打印金字塔</title>
</head>
<body>
<script language="JavaScript">
    function jinZiTa() {
    }
    jinZiTa.prototype.a=function (n) {
        for(var i=1;i<=n;i++){
            for(var j=1;j<=n-i;j++) {
                document.writeln("　");
            }
            for(var m=1;m<=(2*i-1);m++) {
                document.writeln("＊");
            }
            document.writeln("<br/>");
        }
        document.writeln("<br/>");
    }
    jinZiTa.prototype.b=function (n) {
        for(var i=1;i<=n;i++){
            for(var j=1;j<=n-i;j++) {
                document.writeln("　");
            }
            for(var m=1;m<=(2*i-1);m++) {
                document.writeln("＊");
            }
            document.writeln("<br/>");
        }
        for(var i=n-1;i>=1;i--){
            for(var j=n-i;j>=1;j--) {
                document.writeln("　");
            }
            for(var m=(2*i-1);m>=1;m--) {
                document.writeln("＊");
            }
            document.writeln("<br/>");
        }
        document.writeln("<br/>");
    }
    jinZiTa.prototype.c=function (n) {
        for(var i=1;i<=2*n-1;i++){
            for(var j=1;j<=(2*n-1);j++) {
                if(j==(n-i+1) || j==(n+i-1) || j==(i+1-n) || j==(3*n-i-1) ){
                    document.writeln("＊");
                }
                else {
                    document.writeln("　");
                }
            }
            document.writeln("<br/>");
        }
    }
    var n=window.prompt("请输入一个整数");
    n=parseInt(n);
    var p=new jinZiTa();
    p.a(n);
    document.writeln("<br/>");
    p.b(n);
    document.writeln("<br/>");
    p.c(n);
</script>
</body>
</html>
