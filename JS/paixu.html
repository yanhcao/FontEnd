    //二分查找，建立在排好序列的基础上
    var a=[2,4,5,6,7,8,9];
    function binarySearch(arr,findVal,left,right) {
        //防止找不到的情况发生，无穷递归
        if (left>right){
            document.writeln("Flase");
            return False; //return必须有，否则会执行下面最后一个命令输出
        }
        midle=arr[Math.floor((left+right)/2)];
        document.writeln(midle+"<br/>");
        if(findVal>midle){
            left=Math.floor((left+right)/2);
            document.writeln("1"+"#"+"<br/>");
            binarySearch(arr,findVal,left,right);
        }else if(findVal<midle){
            right=Math.floor((left+right)/2);
            document.writeln("1"+"#"+"<br/>");
            binarySearch(arr,findVal,left,right);
        }else {
            document.writeln("要查找的值是数组的第"+(Math.floor((left+right)/2)+1)+"个元素");
        }
    }
    binarySearch(a,4,0,a.length-1);
