    //打印半个金字塔
    var n=window.prompt("请输入整数n");
    n=parseInt(n);
    for(var i=1;i<=n;i++){
        for(var j=1;j<=i;j++) {
            document.writeln("*");
        }
        document.writeln("<br/>");
    }
    document.writeln("<br/>");
    //打印整个金字塔
    //var n=window.prompt("请输入整数n");
    for(var i=1;i<=n;i++){
        for(var j=1;j<=n-i;j++) {
            document.writeln("　");
        }
        for(var m=1;m<=(2*i-1);m++) {
            document.writeln("＊");
        }
        document.writeln("<br/>");
    }
    document.writeln("<br/>");

    //打印菱形
    for(var i=1;i<=n;i++){
        for(var j=1;j<=n-i;j++) {
            document.writeln("　");
        }
        for(var m=1;m<=(2*i-1);m++) {
            document.writeln("＊");
        }
        document.writeln("<br/>");
    }
    for(var i=n-1;i>=1;i--){
        for(var j=n-i;j>=1;j--) {
            document.writeln("　");
        }
        for(var m=(2*i-1);m>=1;m--) {
            document.writeln("＊");
        }
        document.writeln("<br/>");
    }
    document.writeln("<br/>");

    //打印空心金字塔
    for(var i=1;i<=n;i++){
        for(var j=1;j<=(2*n-1);j++) {
            if(j==(n-i+1) || j==(n+i-1)){
                document.writeln("＊");
            }
            else {
                document.writeln("　");
        }
        document.writeln("<br/>");
    }
    document.writeln("<br/>");
    document.writeln("<br/>");
    //打印空心菱形
    for(var i=1;i<=2*n-1;i++){
        for(var j=1;j<=(2*n-1);j++) {
            if(j==(n-i+1) || j==(n+i-1) || j==(i+1-n) || j==(3*n-i-1) ){
                document.writeln("＊");
            }
            else {
                document.writeln("　");
            }
        }
        document.writeln("<br/>");
    }
