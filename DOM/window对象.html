        function test1() {
            var res=window.confirm("你要删除吗"); //confirm是显示消息以及确认按钮和取消按钮的对话框
            if (res){
                window.alert("删除");
            }else {
                window.alert("放弃删除");
            }
        }
//        2.setIterval()设置ms周期-sayHello编写一个函数每隔2s弹出一个hello
        function sayHello() {
            window.confirm("Hello");
        }
//       window.setInterval("sayHello()",2000); //周期为2000ms
//        设置一个时钟
        function time() {
            document.getElementById("mytime").innerText=new Date().toLocaleString();
        }
        window.setInterval("time()", 1000);
        var n=0;
        var count=0;
        var k=1;
        function run() {
            if(count++>8){   //10步
                clearInterval(mytimer); //mytimer是由setInterval返回的
//                setTimeout("run()",3000);  //3s后调用run函数，但是只走一步也就是只调用一次run()
                var out=setTimeout("rerun()",3000);
                count=0;
                k++;
                if(k==6){  //重复五次后停止
                    clearTimeout(out);
                }
            }
            var img=document.getElementById("myimg");
            img.src=((n++%3)+1)+".png";
        }
        var mytimer=setInterval("run()", 100);
        function rerun() {
            mytimer=setInterval("run()", 100);
        }
//        window.setTimeout("sayHello()",5000);
