<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>坦克大战1.0版本</title>
    <script>
        //判断用户想做的事
        function dosomething(e) {
            if((event.keyCode=65)||(event.keyCode=68)||(event.keyCode=83)||(event.keyCode=87)
                ||(event.keyCode=37)||(event.keyCode=38)||(event.keyCode=39)||(event.keyCode=40)){
                myhero.move(event);
            }
            //开火vent
//        if(e.keyCode="32"){ //空格的ascii码是32
//            fire(e);
//        }
        }
    </script>
</head>
<body onkeydown="dosomething(event)">
<div style="background-color: black; width: 500px;height: 500px;position: absolute">
<div id="tank" style="background-image: url('tanke.png'); background-position-y:50px; width: 50px;
height: 50px; position: absolute"></div>a
</div>

<script>
    //        用面向对象的方式开发，web坦克大战，asdw键控制坦克走向
    function $(id) {
        return document.getElementById(id);
    }
    function myTank(x,y,direct) {
        this.x=x;
        this.y=y;
        this.direct=direct;
        this.speed=5; //坦克速度
        $('tank').style.left=this.x+'px';
        $('tank').style.top=this.y+'px';
//        $('tank').style.backgroundPositionY=this.direct*(-50)+'px';
        this.move=function move(event) {
            //a（65）表示左3，s（83）表示下2，d（68）表示右1，w（87）表示上0
            switch (event.keyCode){
                case 65||37:
                    this.x-=this.speed;
                    this.direct=3;
                    break;
                case 83||40:
                    this.y+=this.speed;
                    this.direct=2;
                    break;
                case 68||39:
                    this.x+=this.speed;
                    this.direct=1;
                    break;
                case 87||38:
                    this.y-=this.speed;
                    this.direct=0;
                    break;
            }
            $('tank').style.left=this.x+'px';
            $('tank').style.top=this.y+'px';
            $('tank').style.backgroundPositionY=this.direct*(-50)+'px';
        }
    }
    //创建自己的坦克
    var myhero=new myTank(200,450,0);
</script>
</body>
</html>
