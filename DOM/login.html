<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆界面</title>
    <script>
        function $(id) {
            return document.getElementById(id);
        }
        function checkinf() {
            var user=$("user").value;
            var pwd=$("pwd").value;
            if(user=="cyh" && pwd=="123456"){
                return true;
            }else {
                return false;  //根据返回值决定是否提交本次登陆
            }
        }
    </script>
</head>
<body>
<form action="ok.html" method="post">
    用户名：<input type="text" value="" id="user"><br/>
    密　码：<input type="password" value="" id="pwd"><br/>
    <input type="submit" value="登陆" onclick="return checkinf()">　　<input type="reset" value="重置">
</form>
</body>
</html>
