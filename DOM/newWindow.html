<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试新窗口</title>
    <script>
        function test() {
            var val=$("info").value; //获取输入框输入的文本
            window.alert(val);
            opener.$("myspan").value=val; //获取父窗口更改元素的value，然后修改,重点是opener
        }
        function $(id) {  //简化代码，采用$代替前面的获取id号
            return document.getElementById(id);
        }
        function goback() {
//            history.back();  //返回上一个页面
            history.go(-1);  //有里面数字决定，看跳转到前面几个页面。-1为前一个页面
            window.alert(history.length); //length可以显示历史浏览网页数目
        }
    </script>
</head>
<body>
我是新窗口<br/>
<input type="text" value="" id="info"><input type="button" value="通知父窗口更换内容" onclick="test()">
<br/>
<br/>
<a href="#" onclick="goback()">返回上一个页面</a>
</body>
</html>
