<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件语句v-if</title>
</head>
<body>
<h1>条件语句v-if</h1>
<div id="vue_if">
    <button @click="error=!error">Toggle Error</button>
    <button @click="success=!success">Toggle Success</button>

    <!--<p v-if="error">链接错误:404</p>
    <p v-else-if="success">链接正确：200</p>-->

    <p v-show="error">链接错误:404</p>
    <p v-show="success">链接正确：200</p>
</div>

<script src="vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:'#vue_if',
        data:{
            error:false,
            success:false
        },
        methods:{

        }
    })
</script>
</body>
</html>
