<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件</title>
</head>
<body>
<div id="vue-app">
    <h1>键盘 Event</h1>
    <label>姓名：</label>
    <input type="text" @keyup.enter="logName"><br>
    <label>年龄：</label>
    <input type="text" @keyup.alt.enter="logAge">
</div>
<script src="vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:'#vue-app',
        data:{

        },
        methods:{
            logName:function () {
                console.log('你正在输入名字！');
            },
            logAge:function () {
                console.log('你正在输入年龄！');
            }
        }
    });
</script>
</body>
</html>
