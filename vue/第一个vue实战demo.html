<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个vue实战demo</title>
    <link rel="stylesheet" href="css/第一个vue实战demo.css">
</head>
<body>
<div id="vue-demo">
    <!--图片-->
    <div id="bag" v-bind:class="{burst:ended}"></div>

    <!--控制条-->
    <div id="bag-health">
        <!--宽度显示百分之health-->
        <div v-bind:style="{width:health+'%'}"></div>
    </div>

    <!--两个控制按钮-->
    <div id="control">
        <button @click="punch" v-show="!ended">加快打</button>
        <button @click="restart">重新开始</button>
    </div>
</div>

<script src="vue.js"></script>
<script src="js/第一个vue实战demo.js"></script>
</body>
</html>
