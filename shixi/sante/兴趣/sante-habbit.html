<!DOCTYPE html>
<html lang="en">
<head>

    <title>编辑资料</title>
    <link rel="stylesheet" href="sante-habbit.css">
    <script>
        function select(str) {
            var select=document.getElementById("mask");
            var obj=[];
            if (select.style.display=="none"){
                select.style.display="block";
            }else {
                select.style.display="none";
            }
            for(i=0;i<select.length;i++){
                if(select[i].selected){
                    obj.push(select[i].value);
                }
            }
            window.alert(obj);
        }
    </script>
</head>
