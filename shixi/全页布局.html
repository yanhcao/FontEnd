<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面全局布置</title>
    <style type="text/css">
        .parent,body{
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        body{
            color:white;
        }
        .top{
            position: absolute;
            top:0;
            left: 0;
            right: 0;
            height: 100px;
            background-color: greenyellow;
        }
        .left{
            position: absolute;
            top:100px;
            left: 0;
            width: 200px;
            bottom: 50px;
            background-color: red;
        }
        .right{
            position: absolute;
            top:100px;
            left: 200px;
            bottom: 50px;
            right: 0;
            background-color: pink;
            overflow: auto;
        }
        .right .inner{
            min-height: 1000px;
        }
        .bottom{
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 50px;
            background-color: #00a0e9;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="top">top</div>
    <div class="left">left</div>
    <div class="right">
        <div class="inner">inner</div>
    </div>
    <div class="bottom">bottom</div>
</div>
</body>
</html>
