<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格变色</title>
    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <style type="text/css">
        .even{
            background: antiquewhite;
        }
        .odd{
            background: aquamarine;
        }
        table{
            border: 1px solid black;
            text-align: center;
            width: 20%;
        }
        table td{
            width: 25%;
        }
        .selected{
            background: orangered;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr><th></th><th>姓名</th><th>性别</th><th>暂住地</th></tr>
    </thead>
    <tbody>
    <tr class="child_row1"><td><input type="radio" name="change"></td><td>张山</td><td>男</td><td>浙江宁波</td></tr>
    <tr class="child_row1"><td><input type="radio" name="change"></td><td>李四</td><td>女</td><td>浙江杭州</td></tr>
    <tr class="child_row2"><td><input type="radio" name="change"></td><td>王五</td><td>男</td><td>湖南长沙</td></tr>
    <tr class="child_row2"><td><input type="radio" name="change"></td><td>赵六</td><td>男</td><td>浙江温州</td></tr>
    <tr class="child_row3"><td><input type="radio" name="change"></td><td>Rain</td><td>男</td><td>陕西西安</td></tr>
    <tr class="child_row3"><td><input type="radio" name="change"></td><td>MaxMan</td><td>女</td><td>浙江杭州</td></tr>
    </tbody>
</table>

<script type="text/javascript">
    $(function () {
        $('tr:gt(0):odd').addClass('odd');//或者$('tbody>tr:odd')
        $('tr:gt(0):even').addClass('even');

        //加入单选框和高亮
        $('tbody>tr').click(function () {
            $(this)
                .addClass('selected')
                .siblings().removeClass('selected')
                .end()
                .find(':radio').attr('checked',true);
        });

        //加入复选框
        /*$('tbody>tr').click(function () {
            if($(this).hasClass('selected')){
                $(this).removeClass('selected')
                    .find(':checkbox').attr('checked',false);
            }else{
                $(this).addClass('selected')
                    .find(':checkbox').attr('checked',true);
            }
        });*/
    });
</script>
</body>
</html>
