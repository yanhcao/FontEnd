<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h5output</title>
    <script src="../jquery-3.2.1.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
        #fuceng {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 9999;
            opacity: 0.7;
            background-color: gray;
        }
        #floatLayer{
            position: fixed;
            width: 500px;
            height: 500px;
            left: 34%;
            top: 15%;
            /*max-width: 650px;*/
            /*min-width: 320px;*/
            background-color: pink;
            z-index: 10000;
        }
    </style>
</head>
<body>
<!--计算两个数字的加和-->
<!--计算器-->
<form onsubmit="return false" oninput="o.value=parseFloat(a.value)+parseFloat(b.value)">
    <input type="number" name="a">+<input type="number" name="b">=<input type='number' name="o"/>
</form>
<div style="height: 1000px;background-color: #99CCFF">
    <!--浮层实现，使得底部的不能操作-->
    <a href="#" id="show">出现浮层</a>
</div>

</body>
</html>
<script type="text/javascript">
    $(function(){
        $('#show').click(function(){
            //清除之前的样式
            $('#fuceng, #floatLayer').remove();
            $('body').append(
                "<div id='fuceng'></div>"+"<div id='floatLayer'>"+"<a href='#' id='hide'>隐藏浮层</a>"+"</div>"
            );
            $('body').css('overflow','hidden');
            $('#hide').click(function () {
                $('#fuceng, #floatLayer').remove();
                $('body').css('overflow','visible');
            });
        });
    });
</script>
